<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAlCULATOR</title>
    <link rel="stylesheet" href="/style.scss">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <h1>Calculator by Zhakshylyk</h1>
    <section class="main">
        <input type='text' placeholder='0,00' id="input">
        <div class="one">
            <button id='del' value="%" onclick="add('%')">%</button>
            <button value="" id='clear'>ะก</button>
            <button id="backspace"><i class="fas fa-backspace"></i></button>
            <button id='del' value="รท" onclick="add('/')">รท</button>
        </div>
        <div class="two">
            <button value="7" onclick="add('7')">7</button>
            <button value="8" onclick="add('8')">8</button>
            <button value="9" onclick="add('9')">9</button>
            <button id='mult' value="*" onclick="add('*')">*</button>
        </div>
        <div class="three">
            <button value="4" onclick="add('4')">4</button>
            <button value="5" onclick="add('5')">5</button>
            <button value="6" onclick="add('6')">6</button>
            <button id='min' value="-" onclick="add('-')">-</button>
        </div>
        <div class="four">
            <button value="1" onclick="add('1')">1</button>
            <button value="2" onclick="add('2')">2</button>
            <button value="3" onclick="add('3')">3</button>
            <button id='pul' value="+" onclick="add('+')">+</button>
        </div>
        <div class="five">
            <button value="." onclick="add('.')">.</button>
            <button value="0" onclick="add('0')">0</button>
            <button onclick="result()" id='result'>=</button>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
